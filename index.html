<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicker</title>

        <link rel="stylesheet" href="./dist/css/index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        
        <link rel="shortcut icon" href="./dist/assets/click.png" type="image/x-icon">

        <!-- <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        /> -->
    </head>
    <body class="dark">
        <div class="body-wrapper">
            <header style="display: flex; justify-content: space-between">
                <div>
                    <h1>Scalable clicker</h1>
                </div>
                <div>
                    <img
                        id="theme"
                        src="./dist/assets/icons8-поменять-тему-50.png"
                        alt=""
                    />
                </div>
            </header>

            <main>
                <div class="wrapper">
                    <p>Кликов: <span class="counter" id="counter">0</span></p>
                    <div style="display: flex; justify-content: space-around; font-size: 1.5rem;">
                        <span>
                            Кликов за клик:
                            <span class="counter" id="counterPerClick">0</span>
                        </span>
                        <span>
                            Клики за секунду:
                            <span class="counter" id="counterPerSec">0</span>
                        </span>
                    </div>
                    <button class="button" id="button">КЛИК</button>
                </div>

                <div class="upgrades-wrapper">
                    <div class="upgrade" id="per-click">
                        <p>Улучшить клики за клик</p>
                        <p>Цена: <span class="price">10</span></p>
                        <button>Купить</button>
                    </div>
                    <div class="upgrade" id="per-sec">
                        <p>Улучшить клики в секунду</p>
                        <p>Цена: <span class="price">50</span></p>
                        <button>Купить</button>
                    </div>
                </div>
            </main>

            <footer>
                <p>
                    Создатель игры:
                    <a href="https://github.com/Wellmare">GITHUB</a>,
                    <a href="https://t.me/Wellmare">TELEGRAM</a>
                </p>
            </footer>
        </div>
    </body>

    <script src="./dist/js/utils.js"></script>
    <script src="./dist/js/theme.js"></script>
    <script src="./dist/js/upgrades.js"></script>
    <script src="./dist/js/clicker.js"></script>
    <script src="./dist/js/index.js"></script>
</html>
